<div class="product">
  <img [src]="product.img" />
  <div class="infoproduct">
    <p class="nameproduct">{{ product.name }}</p>
    <p class="priceproduct">$ {{ product.price }}</p>
    <div class="quantity">
      <input
        type="number"
        class="form-control"
        id="quantity_{{ product.id }}"
        value="1"
        [(ngModel)]="quantity"
      />

      <button class="btn btn-success" (click)="purchase(product)">+</button>
    </div>
  </div>
</div>
