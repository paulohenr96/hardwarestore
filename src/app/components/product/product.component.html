<div class="product">
  <img [src]="product.img" [routerLink]="['/productdetails/' + product.id]" />
  <div class="infoproduct">
    <p class="nameproduct">{{ product.name }}</p>
    <p class="priceproduct">$ {{ product.price }}</p>
    <div class="quantity">
      <button *ngIf="!show" (click)="purchase(product)">+</button>
      <div *ngIf="show" class="sucesso">DONE !</div>
    </div>
  </div>
</div>
